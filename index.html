<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul id="stars-container" class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
        	</ul>

        	<span id="moves-container" class="moves">0</span> Move(s)
            <span id="timer"></span>
            <div class="restart fa fa-repeat">

        	</div>
        </section>

        <ul id="deck-container" class="deck">
        </ul>
        <div id="modalDialogWindow" class="modal-container">
            <div class="modal-elements">
                <!--https://wesbos.com/times-html-entity-close-button/ -->
                <span class="close">&times;</span>
                <p class="modal-text-content">Congratulations!! You have won..</p>
                <Button class="modal-button" >Try Again?</Button>
            </div>
        </div>
        <p>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px"
                    src="http://jigsaw.w3.org/css-validator/images/vcss"
                    alt="Valid CSS!" />
            </a>
        </p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
